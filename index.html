<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #FBD786, #f7797d);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            color: #000;
            margin: 5px 0;
            font-size: 1.1em;
        }

        button {
            background: linear-gradient(45deg, #ff7300, #fffb00);
            background-size: 600% 600%;
            margin-top: 13px;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 0 15px rgba(248, 138, 3, 0.962);
            animation: glowing 7s linear infinite, textColorChange 7s linear infinite;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15), 0 0 20px rgba(248, 186, 1, 0.967);
        }

        @keyframes glowing {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes textColorChange {

            0%,
            100% {
                color: #fff;
            }

            25%,
            75% {
                color: #000;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Name : Abhishek Saha</h1>
        <p>Company : Oasis Infobyte</p>
        <p>Internship : Web Development and Design</p>
        <p>Batch : May P1, 2024</p>
        <p>Level : 2</p>
        <p>Task No. : 3</p>
        <p>Task Name : To-Do Web Application</p>
        <button onclick="redirectToWebApp()">Go to To-Do Web Application</button>
    </div>

    <script>
        function redirectToWebApp() {
            window.location.href = "todo.html";
        }
    </script>
</body>

</html>
